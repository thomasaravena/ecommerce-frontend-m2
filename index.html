<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda MVP - Frontend</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- HEADER / NAV -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">MiTienda</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item me-3">
              <a class="nav-link" href="#home" id="link-home">Home</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#contacto">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary position-relative" href="#carrito" id="link-carrito">
                Carrito
                <span class="badge bg-danger ms-2" id="cart-count">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="container my-4">

    <!-- HOME: grilla de productos -->
    <section id="home" class="mb-5">
      <h1 class="h3 mb-3">Productos destacados</h1>

      <!-- Contenedor donde JS inserta las cards -->
      <div class="row" id="products-grid" role="list">
        <!-- Cards generadas por script.js -->
      </div>
    </section>

    <!-- DETALLE DE PRODUCTO (simula "página" de detalle dentro del mismo HTML)
         Se muestra cuando se hace clic en "Ver más" o navegando a #product-{id} -->
    <section id="product-detail" class="mb-5 visually-hidden">
      <a href="#home" class="btn btn-link mb-3">&larr; Volver a productos</a>
      <article class="card mb-4">
        <div class="row g-0">
          <div class="col-md-5">
            <img src="" alt="" id="detail-img" class="img-fluid rounded-start w-100" style="height:100%; object-fit:cover;">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h2 class="card-title" id="detail-title"></h2>
              <p class="h4 text-primary" id="detail-price"></p>
              <p id="detail-desc"></p>
              <div>
                <button class="btn btn-success" id="detail-add">Agregar al carrito</button>
                <button class="btn btn-outline-secondary ms-2" id="detail-back">Volver</button>
              </div>
            </div>
          </div>
        </div>
      </article>
    </section>

    <!-- CARRITO (simulado) -->
    <section id="carrito" class="mb-5 visually-hidden">
      <h2 class="h4 mb-3">Carrito (simulado)</h2>
      <div id="cart-items" class="list-group">
        <!-- Items renderizados por JS -->
      </div>
      <div class="mt-3">
        <button class="btn btn-danger" id="clear-cart">Vaciar carrito</button>
      </div>
    </section>

    <!-- CONTACTO (opcional) -->
    <section id="contacto" class="mb-5">
      <h2 class="h4">Contacto</h2>
      <p>Correo: contacto@mitienda.fake · Tel: +56 9 0000 0000</p>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="bg-light py-4 border-top">
    <div class="container text-center small">
      <p class="mb-0">© 2025 MiTienda · Proyecto MVP · Frontend</p>
    </div>
  </footer>

  <!-- Bootstrap JS bundle (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script del proyecto -->
  <script src="assets/js/script.js"></script>
</body>
</html>
